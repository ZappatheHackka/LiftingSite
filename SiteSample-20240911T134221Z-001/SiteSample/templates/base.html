<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header style="margin-bottom: 15px">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{ url_for('home') }}" class="nav-link px-2 text-warning" id="titletext">The Magnanimous Lifts of Sir Cottone</a></li>
                    <li><a href="#cmark" class="nav-link px-2 text-white" id="feattext">Feats Of Strength</a></li>
                    <li><a href="{{ url_for('faqs') }}" class="nav-link px-2 text-white" id="faqtext">FAQs</a></li>
                    <li><a href="{{ url_for('todo')}}" class="nav-link px-2 text-white" id="mailtext">Herculean Goals</a></li>
                </ul>

                <!-- Align buttons to the right of the header -->
                <div class="ms-auto d-flex">
                    <a href="{{ url_for('legs') }}">
                    <button type="button" class="btn btn-outline-light me-2">Watch Some Lifts</button>
                    </a>
                    <a href="{{ url_for('faqs') }}">
                    <button type="button" class="btn btn-warning">Learn My Method</button>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block content %}
    {% endblock %}
</body>
</html>
