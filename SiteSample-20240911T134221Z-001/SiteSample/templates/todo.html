{% extends 'base.html' %}
{% block content %}
<h1 style="text-align:center;color: white;font-family: 'Times New Roman', Times, serif;text-shadow:
2px 2px 5px purple;font-style: italic;font-variant: small-caps;font-size: 3em;line-height: .9;"
>Magnanimous Goals To Achieve</h1>
<div class="todoform" style="text-align: center;">

    <form method="POST" action="{{ url_for('todo') }}" style="margin-bottom: 20px;">
        <input type="hidden" name="action" value="add">
        <input type="text" name="content" placeholder="Set Another Magnanimous Goal"
               style="font-size: 1.5em; padding: 10px; width: 300px;">
        <button type="submit" class="btn btn-lg btn-primary"
                style="font-size: 1.5em; padding: 10px 20px; margin-top: -13px;">Add Goal</button>
    </form>

    <ul style="padding-left: 0;">
        {% for todo in todos %}
        <li style="list-style-type: none; padding: 0; margin: 10px 0;">
            <!-- Edit Form -->
            <form class="formitem" method="POST" action="{{ url_for('todo') }}" style="display: inline-block; margin-right: 20px;">
                <input type="hidden" name="action" value="edit">
                <input type="hidden" name="todo_id" value="{{ todo['id'] }}">
                <input type="text" name="content" value="{{ todo['content'] }}"
                       style="font-size: 1.5em; padding: 10px; width: 300px;">
                <button type="submit" class="btn btn-lg btn-primary"
                        style="font-size: 1.5em; padding: 10px 20px; margin-top: -13px;">Edit</button>
            </form>

            <!-- Complete Form -->
            <form method="POST" class="formitem" action="{{ url_for('todo') }}" style="display: inline-block; margin-right: 20px;">
                <input type="hidden" name="action" value="complete">
                <input type="hidden" name="todo_id" value="{{ todo['id'] }}">
                <button type="submit" class="btn btn-lg btn-primary"
                        style="font-size: 1.5em; padding: 10px 20px; margin-top: -13px;">Complete</button>
            </form>

            <!-- Delete Form -->
            <form method="POST" class="formitem" action="{{ url_for('todo') }}" style="display: inline-block;">
                <input type="hidden" name="action" value="delete">
                <input type="hidden" name="todo_id" value="{{ todo['id'] }}">
                <button type="submit" class="btn btn-lg btn-primary"
                        style="font-size: 1.5em; padding: 10px 20px; margin-top: -13px;">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>



{% endblock %}
